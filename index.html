<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | Delgado B. - Sangucho M.</title>

    <!-- Import and Link Sections -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;600;800&family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">

</head>
<body>
    <section class="sec">
        <div class="img_header">
            <img src="/src/images/illustration-hero.svg" alt="">
        </div>
        <div class="content">
            <p class="title">
                Order Summary
            </p>
            <p class="text">
                You can now listen to millons of songs,<br>
                audiobooks, and podcasts on any device<br>anywhere
                you like!
            </p>
            <div class="plan_show">
                <img src="/src/images/icon-music.svg" alt="">
                <div class="data">
                    <p class="name">Annual Plan</p>
                    <p class="price">$59.99/yr</p>
                </div>
                <a href="#">Change</a>
            </div>
            
            <div class="actions">
                <button class="order" alt="">Proceed to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="foot">
            Desarrollado por Bryan Delgado y Melany Sangucho, 2023
        </p>
    </footer>
</body>
</html>
